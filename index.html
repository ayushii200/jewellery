<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Beautiful Handcrafted Jewellery Collection">
    <title>Jewellery Collection</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1><i class="fas fa-gem"></i> Jewellery Collection</h1>
            <nav>
                <a href="index.html" class="active">Gallery</a>
                <a href="admin.html">Admin</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Filter Section -->
        <section class="filters">
            <button class="filter-btn active" data-filter="all">All Items</button>
            <button class="filter-btn" data-filter="necklace">Necklaces</button>
            <button class="filter-btn" data-filter="earring">Earrings</button>
            <button class="filter-btn" data-filter="bracelet">Bracelets</button>
            <button class="filter-btn" data-filter="ring">Rings</button>
        </section>

        <!-- Gallery Grid -->
        <section class="gallery" id="gallery">
            <!-- Items will be dynamically loaded here -->
        </section>
    </main>

    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <span class="close-modal">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
            <div class="modal-info">
                <h2 id="modalTitle"></h2>
                <p id="modalDescription"></p>
                <p class="modal-price" id="modalPrice"></p>
                <div class="modal-actions">
                    <button class="like-btn" id="modalLikeBtn">
                        <i class="fas fa-heart"></i>
                        <span id="modalLikeCount">0</span>
                    </button>
                    <button class="share-btn" id="shareInstagramBtn">
                        <i class="fab fa-instagram"></i> Share on Instagram
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Jewellery Collection</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
